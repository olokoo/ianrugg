backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

media_folder: static/assets
public_folder: /assets

collections:
  - name: blog
    label: Blog
    folder: src/content/blog
    path: '{{slug}}/index'
    media_folder: ''
    public_folder: ''
    create: true
    fields:
      - { name: path, label: Path, widget: hidden, default: /blog}
      - { name: title, label: Title }
      - { name: date, label: Date, widget: datetime }
      - { name: description, label: Description }
      - { name: body, label: Body, widget: markdown }

  - name: projects
    label: Projects
    folder: src/content/projects
    path: '{{slug}}/index'
    media_folder: ''
    public_folder: ''
    create: true
    fields:
      - { name: path, label: Path, widget: hidden, default: /projects}
      - { name: title, label: Title }
      - { name: description, label: Description }
      - { name: headerImage, label: Header Image, widget: image }
      - { name: projectUrl, label: Project Link }
      - { name: body, label: Body, widget: markdown }
  - name: settings
    label: Settings
    files:
      - file: src/content/settings/navigation.yml
        label: Navigation
        name: navigation
        fields:
          - label: Navigation
            name: links
            widget: list
            fields:
              - {label: Label, name: label, widget: string}
              - {label: Path, name: path, widget: string}
      - file: src/content/settings/home-page.yml
        label: Home Page
        name: homePage
        fields:
          - label: Hero Text
            name: heroText
            widget: markdown